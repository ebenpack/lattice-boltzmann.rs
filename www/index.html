<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello wasm-pack!</title>
    </head>
    <body>
        <noscript
            >This page contains webassembly and javascript content, please
            enable javascript in your browser.</noscript
        >

        <div class="main" style="position: relative">
            <div
                class="canvases"
                style="position: relative; height: 240px; width: 600px"
            >
                <canvas
                    id="boltzmann"
                    style="
                        background-color: #9044ff;
                        position: absolute;
                        left: 0;
                        top: 0;
                    "
                    width="600"
                    height="240"
                ></canvas>
                <canvas
                    id="vectorcanvas"
                    style="
                        position: absolute;
                        left: 0;
                        top: 0;
                        pointer-events: none;
                    "
                    width="600"
                    height="240"
                ></canvas>
                <canvas
                    id="particlecanvas"
                    style="
                        position: absolute;
                        left: 0;
                        top: 0;
                        pointer-events: none;
                    "
                    width="600"
                    height="240"
                ></canvas>
                <canvas
                    id="barriercanvas"
                    style="
                        position: absolute;
                        left: 0;
                        top: 0;
                        pointer-events: none;
                    "
                    width="600"
                    height="240"
                ></canvas>
            </div>
            <div id="controls" class="controls">
                <select id="drawmode">
                    <option value="0">Speed</option>
                    <option value="1">X Velocity</option>
                    <option value="2">Y Velocity</option>
                    <option value="3">Density</option>
                    <option value="4">Curl</option>
                    <option value="5">Nothing</option>
                </select>
                <label
                    ><input
                        id="flowvectors"
                        type="checkbox"
                        name="flowvectors"
                    />
                    Flow Vectors</label
                >
                <label
                    ><input
                        id="flowparticles"
                        type="checkbox"
                        name="flowparticles"
                    />
                    Flow Particles</label
                >
                <button id="play">Start</button>
                <button id="reset">Reset</button>
                <button id="clearbarriers">Clear barriers</button>
                <br />
                <br />
                <label
                    ><input
                        id="viscosity"
                        type="range"
                        name="viscosity"
                        min="2"
                        max="50"
                    />
                    Viscosity</label
                ><br /><br />
                <label
                    ><input
                        id="speed"
                        type="range"
                        name="anim-speed"
                        min="1"
                        max="15"
                    />
                    Animation Speed</label
                >
                <br /><br />
                <label
                    ><input
                        id="flow-speed"
                        type="range"
                        name="flow-speed"
                        value="0"
                        min="0"
                        max="100"
                    />
                    Flow Speed</label
                >
            </div>
            <div
                style="
                    border: 1px solid gray;
                    width: 600px;
                    padding: 10px;
                    margin-top: 10px;
                "
            >
                <p><b>Left click</b> to drag fluid</p>
                <p><b>Right click</b> to draw/erase barriers</p>
            </div>
            <div id="debug"></div>
        </div>
        <script src="bootstrap.js"></script>
    </body>
</html>
